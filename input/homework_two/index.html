<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="container__form">
        <p class="title">Teacher book</p>
        <form class="form">
            <p>Username</p>
            <input id="username" name="one" class="username" type="text" placeholder="Enter username" required>
            <p class="text-username none">Please enter correct username</p>
            <p>Password</p>
            <input id="password" class="password" type="text" placeholder="Enter password" required>
            <p class="text-password none">Please enter correct username</p>
            <div class="checkbox">
                <input class="checkbox__input"  id="rememberMe" type="checkbox">
                <label class="checkbox__label" for="rememberMe">Remember me</label>
            </div>

            <button id="button" class="btn" type="button">Submit</button>
            <p>Forgot password</p>
        </form>
    </div>
</header>
<script src="js/main.js"></script>
</body>
</html>
