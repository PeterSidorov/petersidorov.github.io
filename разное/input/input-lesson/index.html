<head>

<body>
<header class="header">
    <div class="container">
        <div class="modal__windowForm">
            <div class="part__left" style="width: 20px; height: 32px; background-color: #db6326"></div>

            <div class="main__partForm">
                <p class="title">Credit card details</p>
                <form class="form">
                    <p class="text-start">Card Number</p>
                    <input class="input" name="card" placeholder="1234 5678 9012 3456">
                    <p class="text-start">Name On Card</p>
                    <input class="input " name="card" placeholder="Name Surname">
                    <div class="part__bottom">
                        <div class="item">
                            <p class="expiryDate">Expiry Date</p>
                            <input class="input" name="#" placeholder="02">
                        </div>
                        <div class="item">
                            <input class="input" name="#" placeholder="2017">
                        </div>
                        <div class="item">
                            <p class="cvv">cvv / cvn</p>
                            <input class="input" name="#" placeholder="***">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</header>
</body>
</html>
