<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h2>GRID Layout - Определение сетки</h2>
    <div class="grid">
        <div class="grid__body">
            <div class="grid__item grid__item_1">1</div>
            <div class="grid__item grid__item_2">2</div>
            <div class="grid__item grid__item_3">3</div>
            <div class="grid__item grid__item_4">4</div>
            <div class="grid__item grid__item_5">5</div>
            <div class="grid__item grid__item_6">6</div>
        </div>
    </div>
    <h2>Имена областей</h2>
    <div class="grid-wrapper">
        <header class="grid-header">
            Шапка
        </header>
        <aside class="grid-side">
            Сайдбар
        </aside>
        <main class="grid-content">
            Контент
        </main>
    </div>
</div>
</body>
</html>
