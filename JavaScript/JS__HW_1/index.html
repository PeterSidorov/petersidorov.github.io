<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="infoUser" style="margin: 0 auto;display: flex; flex-direction: column; max-width: 200px; width: 100%">
            <input id="nameUser" class="boxForName" type="text" placeholder="Robin Hood*" style="margin: 10px 0">
            <input id="dataUser" class="boxForDate"type="date" style="margin-bottom: 10px">
            <button id="btnUser" type="button" class="btn">ENTER</button>
        </div>
        <div id="fullNameUser" class="fullNameUser">
            <p id="fullNameUserName">Вас зовут: </p>
            <p id="fullNameUserBirthday">Вам x лет</p>
        </div>
    </div>
</header>
<section class="sSquare">
    <div class="container">
        <div class="square" style="margin: 0 auto;display: flex; flex-direction: column; max-width: 200px; width: 100%">
            <p style="color: white ;text-align: center;margin-top: 40px">Впишите длину стороны квадрата</p>
            <input id="sSquareInput" placeholder="22см" type="number" style="margin-top: 10px">
            <button id="sSquareBtn" type="button" class="btn" style="margin-top: 10px">start</button>

            <p id="sSquareText" class="sSquareText" style="font-size: 13px">
                Площадь квадрата равна:
                <span style=" font-size: 20px ;font-weight: 700 ;color: white;" id="sSquareFinal">
                    100cm
                </span>
            </p>
        </div>
    </div>
</section>
<section class="circleRadius">
    <div class="container">
        <div class="radius" style="margin: 0 auto;display: flex; flex-direction: column; max-width: 200px; width: 100%">
            <p style="color: white ;text-align: center;margin-top: 40px">Впишите радиус круга</p>
            <input id="circleRadiusInput" placeholder="4 метра" type="number" style="margin-top: 10px">
            <button id="circleRadiusBtn" type="button" class="btn" style="margin-top: 10px">start</button>

            <p id="circleRadiusText" class="sSquareText" style="font-size: 13px">
                Площадь круга равна:
                <span style=" font-size: 20px ;font-weight: 700 ;color: white;" id="circleRadiusFinal">
                    4 метра
                </span>
            </p>
        </div>
    </div>
</section>

<script src="js/main.js"></script>
</body>
</html>
